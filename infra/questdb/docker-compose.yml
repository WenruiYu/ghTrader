# QuestDB configuration optimized for high-performance hardware:
# - 2x 128-core AMD EPYC (256 cores total)
# - 512GB RAM
# - 4x RTX 6000 Ada GPUs
# - 30TB NVMe storage

services:
  questdb:
    image: questdb/questdb:latest
    container_name: ghtrader-questdb
    restart: unless-stopped
    ports:
      # Web console + REST API
      - "9000:9000"
      # Prometheus metrics
      - "9003:9003"
      # Influx Line Protocol (ILP) ingestion
      - "9009:9009"
      # Postgres wire protocol (SQL)
      - "8812:8812"
    volumes:
      # For production, mount NVMe storage directly:
      # - /mnt/nvme/questdb:/var/lib/questdb/db
      - questdb-data:/var/lib/questdb
    environment:
      # Disable telemetry
      - QDB_TELEMETRY_ENABLED=false
      # Prometheus metrics (read-only)
      - QDB_METRICS_ENABLED=true

      # WAL (Write-Ahead Log) configuration
      - QDB_CAIRO_WAL_ENABLED=true

      # Memory configuration (use ~80% of 512GB)
      # Page cache for column files (main memory consumer)
      - QDB_CAIRO_SQL_JIT_PAGE_SIZE=4194304
      - QDB_CAIRO_SQL_COPY_BUFFER_SIZE=4194304
      # Avoid mmap failures when mapped file size exceeds RAM
      - QDB_RAM_USAGE_LIMIT_PERCENT=0
      - QDB_RAM_USAGE_LIMIT_BYTES=0

      # Worker thread configuration (utilize high core count)
      # Shared workers for general SQL execution
      - QDB_SHARED_WORKER_COUNT=256

      # ILP (Line Protocol) ingestion workers
      - QDB_LINE_TCP_WRITER_WORKER_COUNT=96
      - QDB_LINE_TCP_IO_WORKER_COUNT=96

      # PostgreSQL wire protocol workers
      - QDB_PG_WORKER_COUNT=128
      # PGWire connection limit (default 64); raise for heavy parallel scans
      - QDB_PG_NET_CONNECTION_LIMIT=512

      # WAL apply workers (for DEDUP UPSERT operations)
      - QDB_WAL_APPLY_WORKER_COUNT=128

      # Cairo writer file operations
      - QDB_CAIRO_WRITER_FO_COUNT=256

      # O3 (Out-of-order) commit lag for time-series optimization
      # Allow 10 minutes of out-of-order data before commit (optimized for bulk ingest)
      - QDB_CAIRO_O3_COMMIT_LAG=600000000

      # Maximum uncommitted rows before forced commit
      - QDB_CAIRO_MAX_UNCOMMITTED_ROWS=500000

      # SQL cache size (for prepared statement caching)
      - QDB_CAIRO_SQL_CACHE_SIZE=1024

      # HTTP connection pool for REST API
      - QDB_HTTP_CONNECTION_POOL_SIZE=256

      # Enable parallel GROUP BY for large aggregations
      - QDB_CAIRO_SQL_PARALLEL_GROUPBY_ENABLED=true

    deploy:
      resources:
        limits:
          # Limit to 450GB to leave headroom for OS and other processes
          memory: 450G
        reservations:
          # Reserve 400GB minimum
          memory: 400G

    ulimits:
      nofile:
        soft: 2097152
        hard: 2097152
      memlock:
        soft: -1
        hard: -1

    # Health check for container orchestration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  questdb-data:
    # For production, consider using a local driver with NVMe mount options:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/nvme/questdb
