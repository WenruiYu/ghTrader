<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ title or "ghTrader Control" }}</title>
    <link rel="stylesheet" href="/static/app.css"/>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">ghTrader Control</div>
      <nav class="nav">
        {% set path = request.url.path %}
        <a href="/{{ token_qs }}" class="{% if path == '/' %}active{% endif %}">Home</a>
        <a href="/jobs{{ token_qs }}" class="{% if path.startswith('/jobs') %}active{% endif %}">Jobs</a>
        <a href="/ops{{ token_qs }}" class="{% if path.startswith('/ops') %}active{% endif %}">Ops</a>
        <a href="/data{{ token_qs }}" class="{% if path.startswith('/data') %}active{% endif %}">Data</a>
        <a href="/explorer{{ token_qs }}" class="{% if path.startswith('/explorer') %}active{% endif %}">Explorer</a>
        <a href="/system{{ token_qs }}" class="{% if path.startswith('/system') %}active{% endif %}">System</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
