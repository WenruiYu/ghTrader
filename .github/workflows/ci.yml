name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,control]

      - name: Tests + coverage gate
        run: |
          pytest --cov=ghtrader --cov-report=term-missing --cov-fail-under=50

